    <!-- Estilos -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bot.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">

        a {
            color: inherit;
            text-decoration: underline;
            font-size: inherit;
        }

        a:hover {
            opacity: 0.7;
        }
    </style>
    <style>
        element.style {
            color: rgb(248, 250, 252);
            background-color: #9b51e0 !important;
            border-color: rgb(90, 143, 230);
        }
    </style>
</head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg MenuColor">
                <div class="container-fluid justify-content-between">
                    <a class="navbar-brand" href="https://agenciadeaprendizaje.bue.edu.ar/"
                        title="Agencia de habilidades para el futuro" rel="home">
                        <img src="https://agenciadeaprendizaje.bue.edu.ar/wp-content/uploads/2024/05/Logos-WEB-11.png"
                            alt="Agencia de habilidades para el futuro" width="auto" height="55">
                    </a>
                    <div class="navbar-nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link TextoWhite" href="./index.html" id="inicio">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link TextoWhite" href="./programa.html" id="ayuda">Programa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link TextoWhite" href="./ayuda.html" id="ayuda">FAQ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="botbody">
            <div class="botcontent">
                <div class="card">
                    <div class="card-header">
                        <div id="botheader">
                            <h1>Bot Potenciate</h1>
                            <button class="send" onclick="reset()">
                                <div class="circle refresh"><i class="zmdi zmdi-refresh-sync"
                                        style="font-size: 1.5rem; margin-left: 0.2rem;"></i></div>
                            </button>
                        </div>
                    </div>
                    <!--<hr>-->
                    <div id="message-section">
                        <div class="message" id="bot"><span id="bot-response">Hola, en que te puedo ayudar?</span></div>
                    </div>
                    <div id="input-section">
                        <input id="user-input" type="text" placeholder="Escribe tu pregunta..." autocomplete="on"
                            autofocus="autofocus" tabindex="3" />
                        <button type="submit" class="send sendmessage" onclick="sendMessage()" tabindex="3">
                            <div class="circle"><i class="zmdi zmdi-mail-send"
                                    style="font-size: 1.5rem; margin-left: 0.2rem;"></i></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <a href="https://agenciadeaprendizaje.bue.edu.ar/" target="_blank">Agencia de habilidades para el futuro</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function reset() {
            document.getElementById("message-section").innerHTML = '<div class="message" id="bot"><span id="bot-response">Dime, en que te puedo ayudar?</span></div>';
        }

        function send(message) {
            var userInput = document.getElementById("user-input");
            userInput.value = message;
            var sendButton = document.querySelector('.send[type="submit"]');
            sendButton.click();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="./bot.js"></script>
</body>

</html>
